<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Forecast</title>
    <link href = "style.css" rel ="stylesheet">
    <script src="lodash.js" type="text/javascript"></script>
    <script src="index.js" type= "text/javascript"></script>



</head>

<body>
<form class ="weather" id = "w">
    <input placeholder="Search here"  id ="city">
    <br>
    <button id = "button">Search</button>
</form>
<script id = "template" type = "text/template">

    <div class = "all_info">
        <h2 id = 'city-name'><%= city %></h2>
        <ul>
            Temprature: <%= temprature %>&deg;C
            <br>
            Wind speed: <%= wind %> m/s
            <br>
            Clouds: <%=clouds %>%
            <br>
            Pressure: <%= pressure %>
            <br>
            Humidity: <%= humidity %>

        </ul>
    </div>

</script>
<script id ="errorTemplate" type = "text/errorTemplate">
    <div class ="errorInfo">
        Error :<%= error %>
    </div>
</script>
<div id = "ins"></div>
</body>
</html>
